<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<script>

</script>
<body>
<div layout:fragment="content" class="col-md-6"
     style="border-radius: 20px;  position: absolute; top:50%; left:50%; transform:translate(-50%, -50%)">

    <div class="input-form-background row" style="padding:10px;">
        <div class="input-form col-md-9 mx-auto">

            <h4 class="mb-3">글 정보</h4>
            <hr/>
            <form id="info_form" th:action="@{/hboard/modify}" method="get">
<!--                <input type="hidden" name="doctor_no" id="board_no" th:value="${board.board_no}">-->

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="doctor_name">작성자</label>
                        <input type="text" class="form-control" name="doctor_name" id="doctor_name" placeholder=""
                               th:value="${hBList.h_board_writer}" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="board_viewCnt">조회수</label>
                        <input type="text" class="form-control" name="board_viewCnt" id="board_viewCnt" placeholder=""
                               th:value="${hBList.h_board_viewCnt}" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="board_regDate">작성일</label>
                        <input type="text" class="form-control" name="board_regDate" id="board_regDate" placeholder=""
                               th:value="${#dates.format(hBList.h_board_regDate, 'yy-MM-dd')}" disabled>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="board_title">제목</label>
                        <input type="text" class="form-control" name="board_title" id="board_title"
                               th:value="${hBList.h_board_title}"
                               value="" disabled>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="board_content">글내용</label>
                            <textarea class="form-control" id="board_content" name="board_content"
                                      th:value="${hBList.h_board_content}" style="height: 200px;" disabled></textarea>
                        </div>
                    </div>

                    <div class="row col-md-12">
                        <div class="col-md-2 mb-3">
                            <p>비밀번호</p>
                        </div>
                        <div class="col-md-3 mb-3">
                            <input type="password" class="form-control" name="board_pw" id="board_pw" disabled
                                   th:value="${hBList.h_board_pw}">
                        </div>
                    </div>

                    <div class="d-flex col-md-6 mx-auto mb-2 p-2">
                        <input type="submit" class="form-control text-primary p-2" value="수정">
                        <input type="button" class="form-control text-danger p-2" value="탈퇴">
                    </div>

                </div>

            </form>

        </div>
    </div>


</div>
</body>
</html>
