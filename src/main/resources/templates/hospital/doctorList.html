<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content" class="col-md-6 mx-auto"
     style="  position: absolute; top:50%; left:50%; transform:translate(-50%, -50%)">
    <p>신청목록</p>
    <hr/>


    <th:block th:each="list : ${list}">
        <div class="card mb-3" style="max-width: 500px; max-height: 150px">
            <div class="row g-0">
                <div class="col-md-3">
                    <img th:src="${list.file_Path}" class="img-fluid rounded-start" alt="..."
                         style="max-width:150px; max-height:150px; width:100%; height:100%;">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${list.doctor_name}"></h5>
                        <p class="card-text" th:text="| 연락처 : ${list.doctor_phone}|"></p>
                        <p class="card-text" th:text="| 생년월일 : ${list.doctor_birth} |"></p>
                        <p class="card-text" th:text="| 등록일 : ${#dates.format(list.doctor_regDate, 'yy-MM-dd')}|">
                            등록일:</p>

                    </div>
                </div>
                <div class="col-md-2 align-self-center">
                    <button type="button" class="form-control text-bg-primary">승인</button>
                    <button type="button" class="form-control text-bg-danger">거부</button>
                    <button class="btn btn-primary" id="career_btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop" role="button">경력사항</button>
                </div>
            </div>
        </div>
    </th:block>




</div>
</body>
</html>
